<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .book-card {
      background: white;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-card img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .book-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .book-author {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .read-button {
      margin-top: auto;
      text-align: center;
    }

    .read-button a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .read-button a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search books..." />
    <button onclick="searchBooks()">Search</button>
  </div>

  <div class="book-list" id="bookList"></div>

  <script>
    async function searchBooks() {
      const query = document.getElementById('searchInput').value;
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          bookList.innerHTML = '<p>No books found.</p>';
          return;
        }

        bookList.innerHTML = '';

        data.items.forEach(book => {
          const info = book.volumeInfo;
          const title = info.title || 'No Title';
          const authors = info.authors ? info.authors.join(', ') : 'Unknown Author';
          const thumbnail = info.imageLinks ? info.imageLinks.thumbnail : 'https://via.placeholder.com/128x200?text=No+Cover';
          const previewLink = info.previewLink || null;

          const bookCard = document.createElement('div');
          bookCard.className = 'book-card';

          bookCard.innerHTML = `
            <img src="${thumbnail}" alt="${title}" />
            <div class="book-title">${title}</div>
            <div class="book-author">by ${authors}</div>
            <div class="read-button">
              ${previewLink ? `<a href="${previewLink}" target="_blank">Read Book</a>` : '<span style="color:gray;">No preview available</span>'}
            </div>
          `;

          bookList.appendChild(bookCard);
        });
      } catch (error) {
        console.error('Error fetching books:', error);
        bookList.innerHTML = '<p>Error loading books. Please try again later.</p>';
      }
    }
  </script>

</body>
</html>
