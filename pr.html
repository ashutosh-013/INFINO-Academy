<!DOCTYPE html>
<html>
<head>
  <title>Google Meet OnClick</title>
</head>
<body>
  <h2>Click to Start Google Meet</h2>
  <button onclick="openMeet()">Create / Join Meet</button>

  <script>
    function openMeet() {
      window.open("https://meet.google.com/new", "_blank");
    }
  </script>
</body>
</html>
